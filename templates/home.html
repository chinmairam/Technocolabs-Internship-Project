<html>
<body bgcolor="red">
<center>

    <h1>Blood Donation</h1>

    <form action="/predict" method="POST">
        <p>Recency: <input type="number" name="Regency (months)" placeholder="months since last donation" required="required"></p>
        <p>Frequency: <input type="number" name="Frequency (times)" placeholder="total number of donation" required="required"></p>
        <p>Monetary: <input type="number" name="Monetary (c.c. blood)" placeholder="total blood donated in c.c." required="required"></p>
        <p>Time: <input type="number" name="Time (months)" placeholder="months since the first donation" required="required"></p>

        <button type="submit" value="predict">Predict</button>
    </form>

    <img src="https://www.brmsonline.com/wp-content/uploads/2018/02/Donate-Blood.jpg" alt="blood donation">
</center>
</body>
</html>
